<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>New Tab</title>
		<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
		<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
		<meta name="author" content="Swapnil Vathare" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css_min/production.min.css" />
		
	</head>
	<body>
		<div id="perspective" class="perspective effect-rotateleft">
			<div class="container">
			<div class="score">
				<div class="match score0"></div>
				<div class="match score1"></div>
				<div class="match score2"></div>
				<div class="match score3"></div>
				<div class="match score4"></div>
				<div class="match score5"></div>
				<div class="match score6"></div>
				<div class="match score7"></div>
				<div class="match score8"></div>
			</div>
				<div class="wrapper"><!-- wrapper needed for scroll -->
					<div class="weather celsius" title="Double click to change the Metric">
						<div class="todayInfo">
							<div class="tempImg"></div>
							<div class="detail">
								<div class="temp"></div>
								<div class="type"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="weatherDetail">
							<ul class="forecast">
							</ul>
						</div>
					</div>

					<div class="weather fahrenheit" title="Double click to change the Metric">
						<div class="todayInfo">
							<div class="tempImg"></div>
							<div class="detail">
								<div class="temp"></div>
								<div class="type"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="weatherDetail">
							<ul class="forecast">
							</ul>
						</div>
					</div>
					<div class="main clearfix">
						<div class="searchWrapper">
							<input type="text" class="searchField">
							<input type="submit" value="Search" class="search">
							<div class="clear"></div>
						</div>
					</div><!-- /main -->
				</div><!-- wrapper -->
				<button id="showMenu"><span>Menu</span></button>

				<div id="dateTime">
					<div class="time"></div>
					<div class="date"></div>
				</div>
			</div><!-- /container -->
			<nav class="outer-nav right vertical">
				<a href="chrome://apps" class="icon-apps chrome">Apps</a>
				<a href="chrome://history" class="icon-history chrome">History</a>
				<a href="chrome://bookmarks" class="icon-bookmarks chrome">Bookmarks</a>
				<a href="chrome://downloads" class="icon-downloads chrome">Downloads</a>
				<a href="chrome://settings" class="icon-settings chrome">Settings</a>
			</nav>
		</div><!-- /perspective -->
<!-- 
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/modernizr.custom.25376.js"></script>
		<script src="js/libs/classie.js"></script>
		<script src="js/libs/menu.js"></script>
		<script src="js/libs/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/libs/jquery.googleSuggest.js" type="text/javascript"></script>
		<script src="js/custom.js"></script> 
 -->
 
		<script src="build/js/production.min.js"></script>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>New Tab</title>
		<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
		<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load --> 
		<script src="js/modernizr.custom.25376.js"></script>
	</head>
	<body>
		<div id="perspective" class="perspective effect-rotateleft">
			<div class="container">
				<div class="wrapper"><!-- wrapper needed for scroll -->
					<div class="weather">
						<div class="todayInfo">
							<div class="tempImg"></div>
							<div class="detail">
								<div class="temp"></div>
								<div class="type"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="weatherDetail">
							<ul class="forecast">
							</ul>
						</div>
					</div>
					<!-- <header class="codrops-header">
						<h1>Perspective Page View Navigation <span>Transforms the page in 3D to reveal a menu</span></h1>	
					</header> -->
					<div class="main clearfix">
						<div id="time"></div>
						<div class="searchWrapper">
							<input type="text" class="searchField">
							<input type="submit" value="Search" class="search">
						</div>
						<div class="column">
							<p><button id="showMenu">Show Menu</button></p>
							<!-- <p>Click on this button to see the content being pushed away in 3D to reveal a navigation or other items.</p> -->
						</div>
					</div><!-- /main -->
				</div><!-- wrapper -->
			</div><!-- /container -->
			<nav class="outer-nav right vertical">
				<a href="chrome://apps/" class="icon-home">Apps</a>
				<a href="chrome-extension://" class="icon-home">Apps</a>
				<a href="#" class="icon-news">News</a>
				<a href="#" class="icon-image">Images</a>
				<a href="#" class="icon-upload">Uploads</a>
				<a href="#" class="icon-star">Favorites</a>
				<a href="#" class="icon-mail">Messages</a>
				<a href="#" class="icon-lock">Security</a>
			</nav>
		</div><!-- /perspective -->
		<script src="js/jquery.min.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>

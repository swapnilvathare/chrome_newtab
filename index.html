<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>New Tab</title>
		<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
		<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
		<meta name="author" content="Swapnil Vathare" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css_min/production.min.css" />
		
	</head>
	<body>
		<div class="container">
			<div class="imageWrapper"></div>
			<img class="hiddenImg">
			<img class="tomHiddienImg">
			<div class="quote"></div>
			<div class="wrapper"><!-- wrapper needed for scroll -->
				<div class="weather celsius" title="Double click to change the Metric">
					<div class="todayInfo">
						<div class="tempImg"></div>
						<div class="detail">
							<div class="temp"></div>
							<div class="type"></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="weatherDetail">
						<ul class="forecast">
						</ul>
					</div>
				</div>

				<div class="weather fahrenheit" title="Double click to change the Metric">
					<div class="todayInfo">
						<div class="tempImg"></div>
						<div class="detail">
							<div class="temp"></div>
							<div class="type"></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="weatherDetail">
						<ul class="forecast">
						</ul>
					</div>
				</div>
				<div class="main clearfix">
					<div class="searchWrapper">
						<input type="text" class="searchField">
						<input type="submit" value="Search" class="search">
						<div class="clear"></div>
					</div>
				</div><!-- /main -->
			</div><!-- wrapper -->

			<div id="dateTime">
				<div class="time"></div>
				<div class="date"></div>
			</div>
		</div>

		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/libs/jquery.googleSuggest.js" type="text/javascript"></script>
		<script src="js/time.js" type="text/javascript"></script>
		<script src="js/quote.js" type="text/javascript"></script>
		<script src="js/google.search.js" type="text/javascript"></script>
		<script src="js/ajax.call.js" type="text/javascript"></script>
		<script src="js/ajax.links.js" type="text/javascript"></script>
		<script src="js/local.storage.js" type="text/javascript"></script>
		<script src="js/weather.js" type="text/javascript"></script>
		<script src="js/background.js" type="text/javascript"></script>
		<!-- <script src="js/custom.js"></script>  -->

 
		<!-- <script src="build/js/production.min.js"></script> -->
		<!-- <script src="js/build/production.js"></script> -->
		
	</body>
</html>
